<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Consumers</title>

    <style>
        body {
            background: linear-gradient(135deg, #FFA500, #FFFF00);
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #FFA500;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #FFFF00;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        input[type="button"] {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #FFA500;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #FF8C00;
        }
    </style>

</head>
<body>

    <table>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Возраст</th>
            <th>Номер телефона</th>
            <th>Обновить данные</th>
            <th>Удалить</th>
        </tr>
        <tr th:each="consumer : ${allConsumers}">
            <td th:text="${consumer.getName()}"></td>
            <td th:text="${consumer.getSurname()}"></td>
            <td th:text="${consumer.getSex()}"></td>
            <td th:text="${consumer.getAge()}"></td>
            <td th:text="${consumer.getPhoneNumber()}"></td>
            <td>
                <a th:href="@{|/update/${consumer.getId()}|}" th:text="Обновить">Update</a>
            </td>
            <td>
                <a th:href="@{|/delete/${consumer.getId()}|}" th:text="Удалить">Update</a>
            </td>
        </tr>
        <tr>
            <th>Средний возраст</th>
            <td th:text="${avgAge}"></td>
        </tr>
        <tr>
        <th>Зарегистрированных мужчин</th>
        <td th:text="${maleCount}"></td>
        </tr>
        <tr>
        <th>Зарегистрированных женщин</th>
        <td th:text="${femaleCount}"></td>
        </tr>

    </table>

    <input type="button" value="Добавить нового клиента" onclick="window.location.href='addNewConsumer'" />
    <br><br>
    <input type="button" value="Вернуться на главную" onclick="window.location.href='/'" />


</body>
</html>
