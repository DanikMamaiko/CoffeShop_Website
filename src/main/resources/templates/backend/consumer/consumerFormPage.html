<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <form th:action="saveConsumer" th:method="POST" th:object="${consumer}">
        <label for="name">Имя</label>
        <input type="text" th:field="*{name}" id="name" />
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br><br>
        <label for="surname">Фамилия</label>
        <input type="text" th:field="*{surname}" id="surname" />
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
            <br><br>
        <label for="sex">Пол (male/female)</label>
        <input type="text" th:field="*{sex}" id="sex" />
        <div style="color:red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</div>
            <br><br>
        <label for="age">Возраст</label>
        <input type="text" th:field="*{age}" id="age" />
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
            <br><br>
        <label for="phoneNumber">Номер телефона</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" />
        <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber Error</div>
        <br><br>
        <input type="submit" value="Добавить клиента" />
    </form>

</body>
</html>
