<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
  <table>

    <tr>
      <th>Id</th>
      <th>Date</th>
      <th>Table's number</th>
      <th>Guests max count</th>
    </tr>

    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.getId()}"></td>
      <td th:text="${reservation.getLocalDate()}"></td>
      <td th:text="${reservation.getTableNum()}"></td>
      <td th:text="${reservation.getPlaceCount()}"></td>
    </tr>

  </table>

  <br><br>


  <input type="button" value="Забронировать стол" onclick="window.location.href='/addNewReservation'" />


</body>
</html>
