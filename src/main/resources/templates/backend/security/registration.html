<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .w3-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>

<body>
<div class="w3-container">
  <form name="f" th:method="POST" th:action="@{/process-registration}" th:object="${consumer}">
    <label for="name">First Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First name error</div>

    <label for="surname">Last Name:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div class="error-message" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Last name error</div>

    <label for="sex">Sex:</label>
    <input type="text" th:field="*{sex}" id="sex"/>
    <div class="error-message" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex error</div>

    <label for="age">Age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <label for="phoneNumber">Phone number:</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <div class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number error</div>

    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

    <input type="submit" value="Register">
  </form>
</div>
</body>
</html>
