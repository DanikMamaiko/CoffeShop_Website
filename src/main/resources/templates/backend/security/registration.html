<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
  <title>Registration</title>
</head>

<body>
<div class="w3-container">


  <form name="f" th:method="POST" th:action="@{/process-registration}" th:object="${consumer}">

    <label for="name">First Name: </label>
    <input type="text" th:field="*{name}"  id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First name error</div>
      <br>
      <br>
    <label for="surname">Last Name: </label>
    <input type="text" th:field="*{surname}"  id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Last name error</div>
      <br>
      <br>
    <label for="sex">Sex: </label>
    <input type="text" th:field="*{sex}"  id="sex"/>
    <div style="color:red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex error</div>
      <br>
      <br>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}"  id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
      <br>
      <br>
    <label for="phoneNumber">Phone number: </label>
    <input type="text" th:field="*{phoneNumber}"  id="phoneNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error</div>
      <br>
      <br>
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}"  id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
      <br>
      <br>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}"  id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
      <br>
      <br>
    <input type="submit" value="Register">
  </form>


</div>
</body>
</html>
